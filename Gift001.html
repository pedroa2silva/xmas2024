<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Images and Message with Replay</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Glowing Text Styles */
        .glow-text {
            font-family: 'Pacifico', cursive;
            color: #ffffff;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6);
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in-out, visibility 2s ease-in-out;
        }
        .visible {
            opacity: 1;
            visibility: visible;
        }

        /* Fade Button Styles */
        .fade-button {
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in-out, visibility 2s ease-in-out;
            pointer-events: none; /* Prevents interaction when hidden */
        }
        .button-visible {
            opacity: 1;
            visibility: visible;
            pointer-events: auto; /* Enables interaction when visible */
        }

        /* Ensure the body takes full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Overlay for Initial Start Button */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
            opacity: 1;
            visibility: visible;
        }
        .overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Image Container Styles */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in-out, visibility 2s ease-in-out;
        }
        .image-container.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Image Styles */
        .responsive-image {
            width: 90%;
            max-width: 600px;
            height: auto;
            border-radius: 12px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-800 to-black flex items-center justify-center min-h-screen relative">
    <!-- Initial Overlay with Start Button -->
    <div id="start-overlay" class="overlay">
        <button id="start-button" class="px-6 py-3 bg-green-600 text-white rounded-full shadow-lg hover:bg-green-700 focus:outline-none transition">
            Start Experience
        </button>
    </div>

    <!-- First Image Container -->
    <div id="first-image-container" class="image-container">
        <img id="first-image" class="responsive-image" src="download 04.png" alt="First Intro Image">
    </div>

    <!-- Glowing Message -->
    <div id="message" class="glow-text text-3xl sm:text-5xl md:text-6xl text-center px-4">
        Welcome to the Glowing Page!
    </div>

    <!-- Second Image Container -->
    <div id="second-image-container" class="image-container">
        <img id="second-image" class="responsive-image" src="download 04.png" alt="Second Intro Image">
    </div>

    <!-- Replay Button -->
    <button id="replay-button" class="fade-button mt-8 px-6 py-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 focus:outline-none transition">
        Replay Message
    </button>

    <script>
        // Get DOM Elements
        const message = document.getElementById('message');
        const replayButton = document.getElementById('replay-button');
        const firstImageContainer = document.getElementById('first-image-container');
        const secondImageContainer = document.getElementById('second-image-container');
        const startButton = document.getElementById('start-button');
        const startOverlay = document.getElementById('start-overlay');

        // Durations in milliseconds
        const FADE_IN_DURATION = 2000;    // 2 seconds
        const DISPLAY_DURATION = 10000;    // 10 seconds
        const FADE_OUT_DURATION = 2000;    // 2 seconds

        // Timers
        let fadeOutTimer;
        let showButtonTimer;

        // Function to Fade In an Image
        function fadeInImage(imageContainer) {
            imageContainer.classList.add('active');
        }

        // Function to Fade Out an Image
        function fadeOutImage(imageContainer) {
            imageContainer.classList.remove('active');
        }

        // Function to Fade In the Glowing Message
        function fadeInMessage() {
            message.classList.add('visible');
        }

        // Function to Fade Out the Glowing Message
        function fadeOutMessage() {
            message.classList.remove('visible');
        }

        // Function to Show the Glowing Message with Timers
        function showMessage() {
            // Show message
            fadeInMessage();

            // Hide replay button if visible
            replayButton.classList.remove('button-visible');

            // Clear any existing timers to prevent multiple triggers
            clearTimeout(fadeOutTimer);
            clearTimeout(showButtonTimer);

            // Start timer to fade out the message after display duration
            fadeOutTimer = setTimeout(() => {
                fadeOutMessage();
                showReplayButton();
            }, DISPLAY_DURATION); // 10 seconds

            // Optional: Automatically hide the message after 10 seconds
        }

        // Function to Show the Replay Button
        function showReplayButton() {
            replayButton.classList.add('button-visible');
        }

        // Function to Play the Entire Sequence
        function playSequence() {
            // Start with first image
            fadeInImage(firstImageContainer);

            // After DISPLAY_DURATION, fade out first image and show message
            fadeOutTimer = setTimeout(() => {
                fadeOutImage(firstImageContainer);
                fadeInMessage();

                // Start timer for message display
                fadeOutTimer = setTimeout(() => {
                    fadeOutMessage();
                    // After message fades out, show second image
                    fadeInImage(secondImageContainer);

                    // After DISPLAY_DURATION, fade out second image and show replay button
                    fadeOutTimer = setTimeout(() => {
                        fadeOutImage(secondImageContainer);
                        showReplayButton();
                    }, DISPLAY_DURATION); // 10 seconds

                }, DISPLAY_DURATION); // 10 seconds
            }, DISPLAY_DURATION); // 10 seconds
        }

        // Event Listener for Start Button
        startButton.addEventListener('click', () => {
            // Hide the start overlay
            startOverlay.classList.add('hidden');

            // Remove the overlay from the DOM after transition
            startOverlay.addEventListener('transitionend', () => {
                if (startOverlay.classList.contains('hidden')) {
                    startOverlay.style.display = 'none';
                }
            });

            // Start the sequence
            playSequence();
        });

        // Event Listener for Replay Button
        replayButton.addEventListener('click', () => {
            // Reset message visibility
            fadeOutMessage();
            replayButton.classList.remove('button-visible');

            // Reset image containers
            fadeOutImage(firstImageContainer);
            fadeOutImage(secondImageContainer);

            // Start the sequence again
            playSequence();
        });

        // Event Listener for Message Click to Fade Out Early
        message.addEventListener('click', () => {
            fadeOutMessage();
            showReplayButton();
        });

        // Ensure all elements are hidden initially
        window.addEventListener('load', () => {
            fadeOutMessage();
            replayButton.classList.remove('button-visible');
            fadeOutImage(firstImageContainer);
            fadeOutImage(secondImageContainer);
        });
    </script>
</body>
</html>
