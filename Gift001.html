<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Images and Message with Soundtrack</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Glowing Text Styles */
        .glow-text {
            font-family: 'Pacifico', cursive;
            color: #ffffff;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6);
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in-out, visibility 2s ease-in-out;
            cursor: pointer;
        }
        .visible {
            opacity: 1;
            visibility: visible;
        }

        /* Fade Button Styles */
        .fade-button {
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in-out, visibility 2s ease-in-out;
            pointer-events: none;
        }
        .button-visible {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        /* Ensure the body takes full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Overlay for Initial Start Button */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
            opacity: 1;
            visibility: visible;
        }
        .overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Image Container Styles */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in-out, visibility 2s ease-in-out;
            cursor: pointer;
        }
        .image-container.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Image Styles */
        .responsive-image {
            width: 90%;
            max-width: 600px;
            height: auto;
            border-radius: 12px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-800 to-black flex items-center justify-center min-h-screen relative">
    <!-- Initial Overlay with Start Button -->
    <div id="start-overlay" class="overlay">
        <button id="start-button" class="px-6 py-3 bg-green-600 text-white rounded-full shadow-lg hover:bg-green-700 focus:outline-none transition">
            Start Experience
        </button>
    </div>

    <!-- First Image Container -->
    <div id="first-image-container" class="image-container">
        <img id="first-image" class="responsive-image" src="download 04.png" alt="First Intro Image">
    </div>

    <!-- Glowing Message -->
    <div id="message" class="glow-text text-3xl sm:text-5xl md:text-6xl text-center px-4">
        Launched from Earth,
        now out of sight,
        whatâ€™s built to explore
        and bring delight?
    </div>

    <!-- Second Image Container -->
    <div id="second-image-container" class="image-container">
        <img id="second-image" class="responsive-image" src="download 04.png" alt="Second Intro Image">
    </div>

    <!-- Replay Button -->
    <button id="replay-button" class="fade-button mt-8 px-6 py-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 focus:outline-none transition">
        Replay Message
    </button>

    <!-- Audio Element -->
    <audio id="background-audio" src="Wild Heart Rhythm.mp3" preload="auto"></audio>

    <script>
        // Get DOM Elements
        const message = document.getElementById('message');
        const replayButton = document.getElementById('replay-button');
        const firstImageContainer = document.getElementById('first-image-container');
        const secondImageContainer = document.getElementById('second-image-container');
        const startButton = document.getElementById('start-button');
        const startOverlay = document.getElementById('start-overlay');
        const backgroundAudio = document.getElementById('background-audio');

        // Durations in milliseconds
        const DISPLAY_DURATION = 10000;    // 10 seconds

        // Timers
        let currentTimer;

        // Function to Clear Existing Timer
        function clearCurrentTimer() {
            if (currentTimer) {
                clearTimeout(currentTimer);
                currentTimer = null;
            }
        }

        // Function to Fade In an Element
        function fadeIn(element) {
            element.classList.add('active') || element.classList.add('visible');
        }

        // Function to Fade Out an Element
        function fadeOut(element) {
            element.classList.remove('active') || element.classList.remove('visible');
        }

        // Function to Start Audio
        function startAudio() {
            backgroundAudio.currentTime = 0;
            backgroundAudio.volume = 0.5; // Adjust volume as needed
            backgroundAudio.play().catch(error => console.error('Audio playback failed:', error));
        }

        // Sequence Functions
        function showFirstImage() {
            fadeIn(firstImageContainer);
            currentTimer = setTimeout(() => {
                fadeOut(firstImageContainer);
                showMessage();
            }, DISPLAY_DURATION);
        }

        function showMessage() {
            fadeIn(message);
            startAudio();
            currentTimer = setTimeout(() => {
                fadeOut(message);
                showSecondImage();
            }, DISPLAY_DURATION);
        }

        function showSecondImage() {
            fadeIn(secondImageContainer);
            currentTimer = setTimeout(() => {
                fadeOut(secondImageContainer);
                showReplayButton();
            }, DISPLAY_DURATION);
        }

        function showReplayButton() {
            fadeIn(replayButton);
        }

        // Start Sequence
        function playSequence() {
            showFirstImage();
        }

        // Event Listeners
        startButton.addEventListener('click', () => {
            fadeOut(startOverlay);
            startOverlay.addEventListener('transitionend', () => {
                startOverlay.style.display = 'none';
                playSequence();
            }, { once: true });
        });

        replayButton.addEventListener('click', () => {
            fadeOut(replayButton);
            playSequence();
        });

        firstImageContainer.addEventListener('click', () => {
            clearCurrentTimer();
            fadeOut(firstImageContainer);
            showMessage();
        });

        message.addEventListener('click', () => {
            clearCurrentTimer();
            fadeOut(message);
            showSecondImage();
        });

        secondImageContainer.addEventListener('click', () => {
            clearCurrentTimer();
            fadeOut(secondImageContainer);
            showReplayButton();
        });

        // Initial State
        window.addEventListener('load', () => {
            fadeOut(firstImageContainer);
            fadeOut(message);
            fadeOut(secondImageContainer);
            fadeOut(replayButton);
        });
    </script>
</body>
</html>
